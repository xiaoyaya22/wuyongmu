<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 导航栏 -->
    <header class="sticky top-0 bg-white/90 backdrop-blur-sm shadow-sm z-50">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" id="siteTitle" class="text-2xl font-bold text-gray-800">用户名</a>
            <div class="flex space-x-4 items-center">
                <a href="index.html" class="text-gray-600 hover:text-gray-900 transition">首页</a>
                <a href="cases.html" class="text-gray-600 hover:text-gray-900 transition">案例展示</a>
                <a href="#contact" class="text-gray-600 hover:text-gray-900 transition">联系我</a>
                <!-- 管理员入口 -->
                <a href="admin-login.html" class="text-gray-600 hover:text-gray-900 transition">
                    <i class="fa fa-lock mr-1"></i>管理员入口
                </a>
                <!-- 退出管理员按钮 -->
                <button id="logoutBtn" class="text-gray-600 hover:text-gray-900 transition hidden flex items-center">
                    <i class="fa fa-sign-out mr-1"></i>退出管理员模式
                </button>
            </div>
            <!-- 移动端菜单按钮 -->
            <button class="md:hidden text-gray-600" id="menuBtn">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </nav>
        <!-- 移动端菜单 -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-3">
                <a href="index.html" class="text-gray-600 hover:text-gray-900 py-2">首页</a>
                <a href="cases.html" class="text-gray-600 hover:text-gray-900 py-2">案例展示</a>
                <a href="#contact" class="text-gray-600 hover:text-gray-900 py-2">联系我</a>
                <a href="admin-login.html" class="text-gray-600 hover:text-gray-900 py-2">
                    <i class="fa fa-lock mr-1"></i>管理员入口
                </a>
                <!-- 移动端退出管理员按钮 -->
                <button id="logoutBtnMobile" class="text-gray-600 hover:text-gray-900 transition hidden flex items-center py-2">
                    <i class="fa fa-sign-out mr-1"></i>退出管理员模式
                </button>
            </div>
        </div>
    </header>

    <!-- 首页内容 -->
    <section class="container mx-auto px-4 py-24 md:py-32 flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6">个人作品集</h1>
        <p class="text-xl text-gray-600 max-w-2xl mb-10">景观园林、产品建模与动画制作的3D设计作品展示</p>
        <a href="cases.html" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-8 py-4 rounded-lg transition text-lg">
            浏览作品 <i class="fa fa-arrow-right ml-2"></i>
        </a>
    </section>

    <!-- 联系部分 -->
    <section id="contact" class="container mx-auto px-4 py-16 bg-white rounded-xl shadow-md my-16">
        <h2 class="text-3xl font-bold text-center mb-12">联系方式</h2>
        <div class="max-w-md mx-auto">
            <div class="flex flex-col space-y-6">
                <div class="flex items-center">
                    <div class="bg-blue-100 p-3 rounded-full mr-4">
                        <i class="fa fa-envelope text-blue-600"></i>
                    </div>
                    <div>
                        <h3 class="font-medium">邮箱</h3>
                        <p class="text-gray-600">contact@qq.com</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="bg-blue-100 p-3 rounded-full mr-4">
                        <i class="fa fa-phone text-blue-600"></i>
                    </div>
                    <div>
                        <h3 class="font-medium">电话</h3>
                        <p class="text-gray-600">188-xxxx-xxxx</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="bg-blue-100 p-3 rounded-full mr-4">
                        <i class="fa fa-weixin text-blue-600"></i>
                    </div>
                    <div>
                        <h3 class="font-medium">微信</h3>
                        <p class="text-gray-600">nihaoxxx</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 个人作品集</p>
        </div>
    </footer>

    <script>
        // 移动端菜单切换
        document.getElementById('menuBtn').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });

        // 处理管理员退出逻辑
        const role = localStorage.getItem("role") || "guest";
        const siteTitle = document.getElementById("siteTitle");
        const logoutBtn = document.getElementById("logoutBtn");
        const logoutBtnMobile = document.getElementById("logoutBtnMobile");

        if (role === "admin") {
            siteTitle.textContent = "吴勇木";
            logoutBtn.classList.remove("hidden");
            logoutBtnMobile.classList.remove("hidden");

            // 点击退出按钮
            const logoutHandler = () => {
                localStorage.setItem("role", "guest");
                window.location.href = "index.html";
            };
            logoutBtn.addEventListener("click", logoutHandler);
            logoutBtnMobile.addEventListener("click", logoutHandler);
        } else {
            siteTitle.textContent = "游客";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传作品 - 管理员</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <section class="container mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold mb-6">上传新作品</h1>
    <form id="uploadForm" class="space-y-4">
      <input id="workTitle" placeholder="作品标题" class="w-full border p-2 rounded" required>
      <select id="workCategory" class="w-full border p-2 rounded" required>
        <option value="landscape">景观园林</option>
        <option value="product">产品建模</option>
        <option value="animation">动画制作</option>
      </select>
      <input id="workType" placeholder="作品类型" class="w-full border p-2 rounded">
      <input id="workSoftware" placeholder="使用软件" class="w-full border p-2 rounded">
      <input id="workDate" type="date" class="w-full border p-2 rounded">
      <textarea id="workDescription" placeholder="作品描述" class="w-full border p-2 rounded"></textarea>

      <label>主图（必选）</label>
      <input id="mainImageFile" type="file" accept="image/*" class="w-full border p-2 rounded" required>

      <label>缩略图（可选最多 4 张）</label>
      <input id="thumbnailFile1" type="file" accept="image/*" class="w-full border p-2 rounded">
      <input id="thumbnailFile2" type="file" accept="image/*" class="w-full border p-2 rounded">
      <input id="thumbnailFile3" type="file" accept="image/*" class="w-full border p-2 rounded">
      <input id="thumbnailFile4" type="file" accept="image/*" class="w-full border p-2 rounded">

      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">上传作品</button>
    </form>
  </section>

  <script>
    // 登录验证
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'admin-login.html';
        return;
      }
    });

    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();
      saveWorkToLocalStorage();
    });

    function saveWorkToLocalStorage() {
      const formData = {
        title: document.getElementById('workTitle').value,
        category: document.getElementById('workCategory').value,
        type: document.getElementById('workType').value,
        software: document.getElementById('workSoftware').value,
        date: document.getElementById('workDate').value,
        description: document.getElementById('workDescription').value
      };

      let categoryName, categoryClass;
      switch (formData.category) {
        case 'landscape':
          categoryName = '景观园林';
          categoryClass = 'bg-green-100 text-green-800';
          break;
        case 'product':
          categoryName = '产品建模';
          categoryClass = 'bg-blue-100 text-blue-800';
          break;
        case 'animation':
          categoryName = '动画制作';
          categoryClass = 'bg-purple-100 text-purple-800';
          break;
        default:
          categoryName = '未分类';
          categoryClass = 'bg-gray-100 text-gray-800';
      }

      const workId = Date.now().toString();
      const work = {
        id: workId,
        title: formData.title,
        category: categoryName,
        categoryClass: categoryClass,
        details: formData,
        mainImage: '',
        thumbnails: ['', '', '', '']
      };

      const mainImageFile = document.getElementById('mainImageFile').files[0];
      if (!mainImageFile) {
        alert("请上传主图！");
        return;
      }

      const mainReader = new FileReader();
      mainReader.onload = function (e) {
        work.mainImage = e.target.result;

        let completed = 0;
        const thumbnailFiles = [
          document.getElementById('thumbnailFile1').files[0],
          document.getElementById('thumbnailFile2').files[0],
          document.getElementById('thumbnailFile3').files[0],
          document.getElementById('thumbnailFile4').files[0]
        ];

        thumbnailFiles.forEach((file, index) => {
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              work.thumbnails[index] = e.target.result;
              completed++;
              checkAndSave();
            };
            reader.readAsDataURL(file);
          } else {
            completed++;
            checkAndSave();
          }
        });

        function checkAndSave() {
          if (completed === 4) {
            const works = JSON.parse(localStorage.getItem('works')) || {};
            works[workId] = work;
            localStorage.setItem('works', JSON.stringify(works));
            window.location.href = 'cases.html';
          }
        }
      };
      mainReader.readAsDataURL(mainImageFile);
    }
  </script>
</body>
</html>

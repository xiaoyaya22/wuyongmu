<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>案例展示 - 个人作品集</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    #addWorkBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 50;
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- 导航栏 -->
  <header class="sticky top-0 bg-white/90 backdrop-blur-sm shadow-sm z-50">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" id="siteTitle" class="text-2xl font-bold text-gray-800">游客</a>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="text-gray-600 hover:text-gray-900 transition">首页</a>
        <a href="cases.html" class="text-blue-600 font-medium">案例展示</a>
        <a href="index.html#contact" class="text-gray-600 hover:text-gray-900 transition">联系我</a>
        <a href="admin-login.html" class="text-gray-600 hover:text-gray-900 transition">
          <i class="fa fa-lock mr-1"></i>管理员登录
        </a>
        <button id="logoutBtn" class="hidden text-red-600 hover:text-red-800 transition">
          <i class="fa fa-sign-out mr-1"></i>退出
        </button>
      </div>
    </nav>
  </header>

  <!-- 页面标题 -->
  <section class="container mx-auto px-4 py-12 text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">案例展示</h1>
    <p class="text-gray-600">这里展示所有上传的作品</p>
  </section>

  <!-- 筛选按钮 -->
  <div class="container mx-auto px-4 mb-8 flex flex-wrap justify-center gap-4">
    <button class="filter-btn px-4 py-2 rounded-full bg-blue-600 text-white" data-category="all">全部</button>
    <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300" data-category="景观园林">景观园林</button>
    <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300" data-category="产品建模">产品建模</button>
    <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300" data-category="动画制作">动画制作</button>
  </div>

  <!-- 作品列表 -->
  <section class="container mx-auto px-4 pb-16">
    <div id="worksContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"></div>
  </section>

  <!-- 添加按钮 -->
  <button id="addWorkBtn" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg text-2xl">
    +
  </button>

  <footer class="bg-gray-800 text-white py-8 mt-8">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2023 个人作品集</p>
    </div>
  </footer>

  <script>
    const container = document.getElementById('worksContainer');
    const filterButtons = document.querySelectorAll('.filter-btn');
    let works = {};
    let currentFilter = 'all';

    // 获取角色
    const role = localStorage.getItem('role') || 'guest';
    if (role === 'admin') {
      document.getElementById('siteTitle').textContent = '吴勇木';
      document.getElementById('addWorkBtn').style.display = 'flex';
      document.getElementById('addWorkBtn').addEventListener('click', () => {
        window.location.href = 'admin-upload.html';
      });
    } else {
      document.getElementById('siteTitle').textContent = '游客';
    }

    // 渲染作品
    function renderWorks() {
      container.innerHTML = '';
      const allWorks = Object.values(works);

      const filteredWorks = currentFilter === 'all' ? allWorks : allWorks.filter(w => w.category === currentFilter);

      if (filteredWorks.length === 0) {
        container.innerHTML = '<p class="text-gray-500 col-span-full text-center">暂无作品</p>';
        return;
      }

      filteredWorks.forEach(work => {
        const card = document.createElement('div');
        card.className = "bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden relative";
        card.innerHTML = `
          <a href="case-detail.html?id=${work.id}">
            <img src="${work.mainImage}" alt="${work.title}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-lg font-bold text-gray-800 mb-2">${work.title}</h3>
              <span class="inline-block px-3 py-1 text-sm rounded-full ${work.categoryClass}">
                ${work.category}
              </span>
              <p class="text-gray-500 text-sm mt-2 line-clamp-2">${work.details.description}</p>
            </div>
          </a>
        `;
        // 管理员显示删除按钮
        if (role === 'admin') {
          const deleteBtn = document.createElement('button');
          deleteBtn.innerHTML = '<i class="fa fa-trash"></i>';
          deleteBtn.className = "absolute top-2 right-2 bg-red-600 text-white rounded-full p-2 hover:bg-red-700";
          deleteBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm("确定要删除这个作品吗？")) {
              delete works[work.id];
              localStorage.setItem('works', JSON.stringify(works));
              renderWorks();
            }
          });
          card.appendChild(deleteBtn);
        }
        container.appendChild(card);
      });
    }

    // 筛选按钮绑定
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('bg-blue-600','text-white'));
        filterButtons.forEach(b => b.classList.add('bg-gray-200','hover:bg-gray-300'));
        btn.classList.remove('bg-gray-200','hover:bg-gray-300');
        btn.classList.add('bg-blue-600','text-white');
        currentFilter = btn.dataset.category;
        renderWorks();
      });
    });

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      works = JSON.parse(localStorage.getItem('works')) || {};
      renderWorks();
    });
  </script>
</body>
</html>
